<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <form class="container">
        <div class="input-container">
            <label for="">Name</label>
            <input id="username" type="text" placeholder="Enter Your Name">
            <span class="error"></span>
        </div>
        <div class="input-container">
            <label for="">Email</label>
            <input id="email" type="email" placeholder="Enter Your Email"><span class="error"></span>
        </div>
        <div class="input-container">
            <label for="">Password</label>
            <input id="password" type="password" placeholder="Enter Your Password" ><span class="error"></span>
        </div>
        <div class="input-container">
            <label for="">Confirm Password</label>
            <input id="confirm-password" type="password" placeholder="Enter Your Confirm Password"><span class="error"></span>
        </div>
        <button id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
